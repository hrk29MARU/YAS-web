        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function () {
                var menu = $('.navbar-collapse'); // ナビゲーション
                var offset = menu.offset(); // ナビゲーションの初期位置を取得
                var navMenu = $('#nav-menu'); // メニューリスト

                $(window).on('scroll', function () {
                    if ($(window).scrollTop() > offset.top) {
                        // スマホ版用の「ＴＯＰ」を追加（hidden-pc を付ける）
                        if (!$('#nav_0_sp').length) {
                            navMenu.prepend('<li class="hover-top hidden-pc" id="nav_0_sp"><a href="#" class="over">Ｔ Ｏ Ｐ</a></li>');
                        }    

                        // PC版用の「ＴＯＰ」を追加（hidden-pc を付けない）
                        if (!$('#nav_0').length) {
                            navMenu.prepend('<li class="hover-top hidden-sp" id="nav_0"><a href="images/common/navi_top.png" class="over">Ｔ Ｏ Ｐ</a></li>');
                            }
                        menu.addClass('fixed-nav'); // 固定クラスを追加
                    } else {
                        $('#nav_0').remove(); // スクロールで元に戻ったら削除
                        menu.removeClass('fixed-nav');
                    }
                });
            });
        </script>
        <script>
            // ページが読み込まれたときにフェードイン
            window.onload = function () {
                document.body.style.opacity = 1; // ページが完全に表示されるように
            };
